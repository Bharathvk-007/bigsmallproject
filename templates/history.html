<!DOCTYPE html>
<html>
<head>
  <title>History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background:#0b0f1a;
      color:white;
      font-family:Arial;
      margin:0;
      text-align:center;
    }
    .table-box {
      width: 95%;
      margin: 30px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 400px;
      border-collapse: collapse;
      background:#111;
      box-shadow:0 0 20px #00ffcc;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #00ffcc;
    }
    th {
      color:#00ffcc;
    }
    a {
      color:#00ffcc;
      text-decoration:none;
    }
  </style>
</head>
<body>

<h2>ðŸ“œ GAME HISTORY</h2>

<div class="table-box">
<table>
  <tr>
    <th>ID</th>
    <th>Result</th>
    <th>Time</th>
  </tr>
  {% for h in history %}
  <tr>
    <td>{{ h.game_id }}</td>
    <td>{{ h.result }}</td>
    <td>{{ h.created_at }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No history yet</td></tr>
  {% endfor %}
</table>
</div>

<a href="/game/">â¬… Back to Game</a>

</body>
</html>
